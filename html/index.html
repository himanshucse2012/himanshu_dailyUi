<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Description, Keywords and Author -->
  <meta name="description" content="Your description">
  <meta name="keywords" content="Your,Keywords">
  <meta name="author" content="author Name">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt: Sign Up</title>	
  
  <!-- Styles -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Bootstrap fonts/icons CSS -->
  <link rel="stylesheet" href="font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Prompt: Sign Up</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign-Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="container">
      <div class="registration-form d-flex flex-column flex-md-row" id="register">
        <div class="ms-md-auto align-self-md-center mb-4">
          <h1 class="display-4">Register for the <span class="text-theme">Contest.</span></h1>
          <h5 class="text-muted">Showcase your talent and compete for amazing prizes!</h5>
        </div>
        <form autocomplete="off" class="ms-md-auto w-50 align-self-md-center">
          <div class="mb-3">
            <label class="form-label">Full Name:</label>
            <input type="text" class="form-control form-control-lg" id="full_name" placeholder="Enter full name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number:</label>
            <input type="text" class="form-control form-control-lg" id="phone_number" placeholder="Enter contact number">
          </div>
          <div class="mb-3">
            <label class="form-label">Select Category:</label>
            <select class="form-select form-select-lg" aria-label="Default select example" id="category">
              <option selected disabled>Open this select menu</option>
              <option value="1">Painting</option>
              <option value="2">Photography</option>
              <option value="3">Writing</option>
              <option value="4">Running</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <div class="d-grid gap-3">
            <button type="submit" class="btn btn-danger btn-lg border-0">Save for Registration</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Javascript files -->
  <!-- jQuery 3.7.1 -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Respond JS for IE8 -->
  <script src="js/respond.min.js"></script>
  <!-- HTML5 Support for IE -->
  <script src="js/html5shiv.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>  
</body>
</html>
